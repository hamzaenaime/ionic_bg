<ion-content  *ngIf="pic">
	<div *ngIf="show">
		 <ion-fab vertical="top" horizontal="start" slot="fixed" >
		    <ion-fab-button color="light">
		      <ion-icon name="arrow-round-back"></ion-icon>
		    </ion-fab-button>
		</ion-fab>
	</div>
	    <img src="{{pic.urls.raw}}" (click)="display()">
	<div *ngIf="show">
		<ion-fab >
		    <ion-fab-button padding (click)="downloadthis()">
				<ion-icon name="download"></ion-icon>
		    </ion-fab-button>
		 </ion-fab>
	</div>
</ion-content>
