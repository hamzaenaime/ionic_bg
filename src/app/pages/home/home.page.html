<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Beauty BG
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  <div *ngIf="pics" >
    <span *ngFor="let pic of pics">
          <img class="home-imgs" src="{{pic.urls.thumb}}" [routerDirection]="'root'" [routerLink]="['/photo',pic.id]">
    </span>
  
    <ion-grid>
      <ion-row align-items-center>
        <ion-col >
          <ion-button  color="light" (click)="clickButton()">More</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
    <div *ngIf="!pics" >
      <h2>loading data</h2>
    </div>
</ion-content>
